<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customisable Santa Sign</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="sign" class="sign">
      🎅 <span id="message" class="message">Santa Stop Here!</span> ☃️
    </p>
    <label for="text-input">Message to Santa:</label>
    <input
      type="text"
      id="text-input"
      class="text-input"
      name="text"
      maxlength="20"
    />
    <script src="index.js"></script>
  </body>
</html>
